<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="class.js"></script>
    <script src="signup.js"></script>

</head>
<body>
<h1>Sign Up Concerthaven</h1>
<!-- Sign Up -->
<form id="SignUp">

        <p>Please fill in this form to create an account.</p>
        <hr>

        <b>First Name</b>
    <input type="text" placeholder="Enter First Name" name="firstName" id="firstName">
        <p id="p1"></p>

        <b>Surname</b>
    <input type="text" placeholder="Surname" name="surName" id="surName">
        <p id="p2"></p>

        <b>Username</b>
    <input type="text" placeholder="Create a Username" name="userName" id="userName">
        <p id="p3"></p>

        <b>Email</b>
    <input type="text" placeholder="Enter Email" name="email" id="email">
        <p id="p4"></p>

        <b>Password</b>
    <input type="password" placeholder="Create a Password" name="password" id="password">
        <p id="p5"></p>

        <div class="clearfix">
            <button type="reset" value="Reset" id="cancelbtn">Cancel</button>
            <input type="button" value="Signup" id="signupbtn"/>
        </div>

        <div class="container signin">
            <p>Already have an account? <a
                    href="http://localhost:63342/concerthaven/loginpage.html?_ijt=29parqfcpnvvdms66sp83at9vs">Login</a>
            </p>
        </div>
    </form>
</div>

</body>
</html>
