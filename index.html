<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- Sign Up -->
    <div class="container">
        <h1>Sign Up Concerthaven</h1>
        <!-- Call validateSignUp function -->
        <body>
        <form name="SignUpForm" action="/submit.php" onsubmit="return validateSignUp ()" mehtod="post">
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="firstName"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="firstName" required>

            <label for="surName"><b>Surname</b></label>
            <input type="text" placeholder="Surname" name="surName" required>

            <label for="Username"><b>Username</b></label>
            <input type="text" placeholder="Create a Username" name="Username" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Create a Password" name="password" required>

            <label for="password-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="password-repeat" required>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>

            <div class="container signin">
                <p>Already have an account? <a href="#">Login</a>.</p>
            </div>
    </div>
</form>
</body>
</html>
