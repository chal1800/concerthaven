<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="signup.js"></script>
</head>
<body>
<!-- Sign Up -->
<div class="container">
    <h1>Sign Up Concerthaven</h1>
    <!-- Call validateSignUp function -->
    <form id="head"></p><br>

        <p>Please fill in this form to create an account.</p>
        <hr>

        <b>First Name</b>
        <input type="text" placeholder="Enter First Name" name="firstName" id="firstName">
        <p id="p1"></p>

        <b>Surname</b>
        <input type="text" placeholder="Surname" name="surName" id="surName">
        <p id="p2"></p>

        <b>Username</b>
        <input type="text" placeholder="Create a Username" name="userName" id="userName">
        <p id="p3"></p>

        <b>Email</b>
        <input type="text" placeholder="Enter Email" name="email" id="email">
        <p id="p4"></p>

        <b>Password</b>
        <input type="password" placeholder="Create a Password" name="password" id="password">
        <p id="p5"></p>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <input type="button" value="Signup" id="signupbtn" onclick="return validateSignUp()"/>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="#">Login</a>.</p>
        </div>
    </form>
</div>

</body>
</html>
